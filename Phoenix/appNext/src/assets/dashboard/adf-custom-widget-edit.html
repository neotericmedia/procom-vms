<form name="widgetEditForm" novalidate role="form" ng-submit="saveDialog()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind-html="widget.title | phxTranslate : '<b>' : '</b>'"></h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="validationError">
            <strong>{{ 'dashboard.framework.applyError' | phxTranslate }}:</strong> {{validationError}} </div>
        <div class="form-group">
            <label for="widgetTitle" ng-bind="'dashboard.framework.ADF_COMMON_TITLE' | phxTranslate"></label>
            <input type="text" class="form-control" id="widgetTitle" ng-model="definition.title" ng-value="definition.title | phxTranslate : '' : ''"
                placeholder="{{ 'dashboard.framework.enterTitle' | phxTranslate }}" required> </div>
        <div ng-if="widget.edit">
            <adf-widget-content model="definition" content="widget.edit"> </adf-widget-content>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeDialog()"> {{ 'dashboard.framework.ADF_COMMON_CANCEL' | phxTranslate }}</button>
        <input type="submit" class="btn btn-primary" ng-disabled="widgetEditForm.$invalid" ng-value="'dashboard.framework.ADF_COMMON_APPLY' | phxTranslate"> </div>
</form>
