<div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{ 'dashboard.framework.ADF_WIDGET_ADD_HEADER' | phxTranslate }}</h4>
</div>
<div class="modal-body">
    <div ng-if="createCategories">
        <uib-accordion ng-init="categorized = createCategories(widgets)">
            <uib-accordion-group heading="{{category.name}}" ng-repeat="category in categorized | adfOrderByObjectKey: 'name'">
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="widget in category | adfOrderByObjectKey: 'key'">
                        <a href ng-click="addWidget(key)"> {{ widget.title | phxTranslate }} </a>
                    </dt>
                    <dd ng-repeat-end ng-if="widget.description"> {{ widget.description | phxTranslate }} </dd>
                </dl>
            </uib-accordion-group>
        </uib-accordion>
    </div>
    <div style="display: inline-block;" ng-if="!createCategories">
        <dl class="dl-horizontal">
            <dt ng-repeat-start="widget in widgets | adfOrderByObjectKey: 'key'">
                <a href ng-click="addWidget(widget.key)" ng-bind-html="widget.title | phxTranslate : '' : ''"></a>
            </dt>
            <dd ng-repeat-end ng-if="widget.description"> {{ widget.description | phxTranslate }} </dd>
        </dl>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()">{{ 'dashboard.framework.ADF_COMMON_CLOSE' | phxTranslate }}</button>
</div>
