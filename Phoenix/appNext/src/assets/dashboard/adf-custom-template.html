<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)" class="widget">
    <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode">
        <h3 class="panel-title">
            <span ng-bind-html="definition.title | phxTranslate :'<b>' : '</b>'"></span>
            <span class="pull-right">
                <!-- collapse -->
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_COLLAPSE' | phxTranslate }}" ng-show="options.collapsible && !widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
                        <i class="material-icons">remove</i>
                </a>
                <!-- expand -->
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_EXPAND' | phxTranslate }}" ng-show="options.collapsible && widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
                        <i class="material-icons">add</i>
                </a>
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_REFRESH' | phxTranslate }}" ng-if="widget.reload" ng-click="reload()">
                        <i class="material-icons">refresh</i>
                    </a>
                <!-- change widget location -->
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_MOVE' | phxTranslate }}" class="adf-move" ng-if="editMode">
                        <i class="material-icons">open_with</i>
                </a>
                <!-- open edit mode -->
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_EDIT' | phxTranslate }}" ng-click="edit()" ng-if="editMode">
                        <i class="material-icons">mode_edit</i>
                </a>
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_FULLSCREEN' | phxTranslate }}" ng-click="openFullScreen()" ng-show="options.maximizable">
                        <i class="material-icons">fullscreen</i>
                </a>
                <!-- remove widget -->
                <a href="" title="{{ 'dashboard.framework.ADF_WIDGET_TOOLTIP_REMOVE' | phxTranslate }}" ng-click="remove()" ng-if="editMode">
                        <i class="material-icons">delete</i>
                </a>
            </span>
        </h3>

    </div>
    <div ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed">
        <adf-widget-content model="definition" content="widget" />
    </div>
</div>
