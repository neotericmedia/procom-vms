<div class="form-group">
  <div class="col-lg-12">
    <h4>Collaborators</h4>
  </div>
</div>
<form [formGroup]="inputFormGroup">
  <div class="form-group" [formGroup]="inputFormGroup">
    <phx-form-control [control]="inputFormGroup.controls.AssignedToUserProfileId" labelText="Assigned To"
      [editable]="readOnlyStorage.IsEditable && checkPtFiledAccessibility('WorkOrderVersion','AssignedToUserProfileId')"
      viewModeText="{{inputFormGroup.controls.AssignedToUserProfileId.value | lookupNoCache: html.lists.userProfileAssignedTo:'Id':'DisplayText'}}">
      <app-phx-select-box [formControl]="inputFormGroup.controls.AssignedToUserProfileId" [items]="html.lists.userProfileAssignedTo"
        textField="DisplayText" valueField="Id" placeholder="-- select one --">
      </app-phx-select-box>
    </phx-form-control>
  </div>
</form>
