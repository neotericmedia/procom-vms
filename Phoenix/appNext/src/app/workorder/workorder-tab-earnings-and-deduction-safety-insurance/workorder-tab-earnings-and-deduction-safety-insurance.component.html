<form [formGroup]="inputFormGroup">
  <div class="form-group">
    <phx-form-control [control]="inputFormGroup.controls.WorkerCompensationId" labelText="Worker Classification"
      [editable]="readOnlyStorage.IsEditable  && checkPtFiledAccessibility('WorkOrderVersion','WorkerCompensationId')"
      viewModeText="{{inputFormGroup.controls.WorkerCompensationId.value | lookupNoCache: html.commonLists.wcbCodeList:'WorkerCompensationId':'text'}}">
      <app-phx-select-box [formControl]="inputFormGroup.controls.WorkerCompensationId" [items]="html.commonLists.wcbCodeList"
        textField="text" valueField="WorkerCompensationId" placeholder="-- select one --">
      </app-phx-select-box>
    </phx-form-control>
  </div>
  <div class="form-group">
    <phx-form-control labelText="Apply Worker's Compensation" [control]="inputFormGroup.controls.WCBIsApplied"
      [editable]="readOnlyStorage.IsEditable && checkPtFiledAccessibility('WorkOrderVersion','WCBIsApplied')"
      viewModeText="{{inputFormGroup.controls.WCBIsApplied.value ? 'Yes' : 'No'}}">
      <label class="radio-inline">
        <input class="form-check-input" type="radio" [value]="true" formControlName="WCBIsApplied">Yes</label>
      <label class="radio-inline">
        <input class="form-check-input" type="radio" [value]="false" formControlName="WCBIsApplied">No</label>
    </phx-form-control>
  </div>
</form>
<app-phx-dialog #phxDialogComponent (onCallBack)="dialogAction_CallBackObButtonClick($event)" [config]="phxDialogComponentConfigModel"></app-phx-dialog>
