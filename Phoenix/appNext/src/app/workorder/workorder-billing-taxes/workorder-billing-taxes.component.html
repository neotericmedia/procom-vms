<div class="form-group">
  <div class="col-lg-12">
    <h4>Sales Tax</h4>
  </div>
</div>
<div class="form-group">
  <phx-form-control labelText="Tax Province/State" [editable]="editable && checkPtFiledAccessibility('WorkOrderVersion.BillingInfoes','SubdivisionIdSalesTax')"
    [control]="inputFormGroup.controls.SubdivisionIdSalesTax"
    viewModeText="{{inputFormGroup.controls.SubdivisionIdSalesTax.value | CodeValue:codeValueGroups.Subdivision}}">
    <app-phx-select-box [items]="salesTaxTerritories" textField="text" valueField="id" [formControl]="inputFormGroup.controls.SubdivisionIdSalesTax"
       placeholder="-- select one --">
    </app-phx-select-box>
  </phx-form-control>
</div>
<div *ngIf="inputFormGroup.controls.SubdivisionIdSalesTax.value">
  <div class="form-group" *ngIf="inputFormGroup.controls.BillingSalesTaxes.length > 0">
    <div class="col-lg-12">
      <table class="table table-striped" style="background-color: white; margin-top:10px">
        <thead>
          <tr>
            <th style="font-size: 12px; width: 25%;">Tax Type</th>
            <th style="font-size: 12px; width: 25%;">Percentage</th>
            <th style="font-size: 12px; width: 25%;">Has Number</th>
            <th style="font-size: 12px; width: 25%;">Is Applied</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let billingSalesTax of inputFormGroup.controls.BillingSalesTaxes.controls">
            <td>{{billingSalesTax.controls.SalesTaxId.value | CodeValue:codeValueGroups.SalesTax}}</td>
            <td>{{billingSalesTax.controls.ratePercentage.value}}<span [hidden]="!billingSalesTax.controls.ratePercentage.value">
                %</span></td>
            <td>{{billingSalesTax.controls.hasNumber.value ? 'Yes' : 'No'}}</td>
            <td class="billing-info-apply">
              <phx-form-control [layoutType]="layoutType.InputOnly" [editable]="editable && checkPtFiledAccessibility('WorkOrderVersion.BillingInfoes.BillingSalesTaxes','IsApplied')"
              [control]="billingSalesTax.controls.IsApplied"
                viewModeText="{{billingSalesTax.controls.IsApplied.value ? 'Yes' : 'No'}}">
                <app-phx-select-box [items]="isAppliedList" textField="text" valueField="id" [formControl]="billingSalesTax.controls.IsApplied"
                  [showClearButton]="false">
                </app-phx-select-box>
              </phx-form-control>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
