<form [formGroup]="inputFormGroup">
  <div class="panel-internal">
    <div class="form-group">
      <div class="col-lg-10">
        <h4>Billing Party</h4>
      </div>
    </div>
    <div *ngFor="let billingInfo of inputFormGroup.controls.PartiesRateDetails.controls; let i = index; trackBy: trackByFn">
      <div>
        <app-workorder-billing-party [inputFormGroup]="billingInfo" [billingInfoIndex]="i" [readOnlyStorage]="readOnlyStorage"
          (outputEvent)="onOutputEvent($event,i)" (addBillingPartyRate)="onAddBillingPartyRate()"
          (removeBillingPartyRate)="onRemoveBillingPartyRate($event)" (addPaymentPartyRate)="onAddPaymentPartyRate($event)"></app-workorder-billing-party>
      </div>
    </div>
  </div>
</form>
