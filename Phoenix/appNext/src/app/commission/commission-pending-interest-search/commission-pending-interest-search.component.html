<div class="row commission-report">
  <form class="form-horizontal">
    <label for-property="CommissionUserProfileId" for="CommissionUserProfileId" data-model-property="vm.CommissionUserProfileId"
      class="col-lg-3 control-label label-to-right" data-original-title="" title="">Pending Interest Report for:</label>
    <div class="col-xl-6 col-lg-9">
      <div *ngIf="hasAdministratorView">
        <app-phx-select-box [items]="commissionUsers" [value]="reportUserProfileId" textField="displayName"
          valueField="CommissionUserProfileId" (valueChanged)="onUserSelectValueChanged($event)">
        </app-phx-select-box>
      </div>
      <div class="form-control-static" *ngIf="!hasAdministratorView">
        {{displayOwnName}}
      </div>
    </div>
  </form>
</div>

<div class="col-xs-12" *ngIf="dataSourceUrl">
  <app-phx-data-table #grid [configuration]="dataTableConfiguration" [dataSourceUrl]="dataSourceUrl" [columns]="columns" [summary]="summary"
    [dataSourceParams]='oDataParams' [exportFileName]="'commission pending interest'" [componentName]="dataGridComponentName"
    (selectionChanged)="onRowSelected($event)" 	(contextMenuOpenTab)="onContextMenuOpenTab($event)">
  </app-phx-data-table>
  <div class="col-lg-12 text-right bottom-total-sales">
    <h5 *ngIf="total">Total Interest to Sales: {{ total }}</h5>
  </div>
</div>
