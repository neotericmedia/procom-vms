<app-phx-panel class="collaborators-panel">
  <h4>Collaborators</h4>
  <br />
  <br />
  <form [formGroup]="inputFormGroup" *ngIf="readOnlyStorage&&inputFormGroup" class="form-horizontal">
    <div class="form-group">
      <phx-form-control [control]="inputFormGroup.controls.CreatedByName" [editable]="false" labelText="Created By"
        viewModeText="{{inputFormGroup.controls.CreatedByName.value}}">
      </phx-form-control>
    </div>
    <div class="form-group">
      <phx-form-control [control]="inputFormGroup.controls.EditorUserProfileName" [editable]="false" labelText="{{inputFormGroup.controls.SourceId.value ? 'Editor' : 'Last Edited By'}}"
        viewModeText="{{inputFormGroup.controls.EditorUserProfileName.value}}">
      </phx-form-control>
    </div>
  </form>
</app-phx-panel>
