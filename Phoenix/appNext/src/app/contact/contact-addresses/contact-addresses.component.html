<app-phx-panel headerTitle="Addresses">
  <form [formGroup]="inputFormGroup" *ngIf="readOnlyStorage && inputFormGroup">
      <div formArrayName="UserProfileAddresses">
          <div *ngFor="let instanceOfFormGroupAddress of formArrayUserProfileAddresses?.controls; let i = index; trackBy: trackByFn">
              <div [formGroupName]="i">
                  <div class="form-group organization-panel-of-array">
                      <app-contact-address [inputFormGroup]="instanceOfFormGroupAddress" [addressIndex]="i" [readOnlyStorage]="readOnlyStorage"
                          [isQuickAdd]="isQuickAdd" (outputEvent)="onOutputEvent($event)"></app-contact-address>
                  </div>
              </div>
          </div>
      </div>
      <phx-form-control *ngIf="readOnlyStorage.IsEditable" class="padding-10">
          <button type="button" class="btn btn-default btn-material right pull-right" (click)="onClickAddAddress()" [disabled]="inputFormGroup.controls.UserProfileAddresses.invalid">
              <i class="material-icons">add</i>
          </button>
      </phx-form-control>
  </form>
</app-phx-panel>
