<div class="container-fluid" *ngIf="template">
  <div class="row">
    <div class="col-xs-12">
      <app-compliance-template-header [template]="template"></app-compliance-template-header>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-phx-navigation-bar [navigationBarContent]="tabList" [url]="currentUrl"></app-phx-navigation-bar>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
