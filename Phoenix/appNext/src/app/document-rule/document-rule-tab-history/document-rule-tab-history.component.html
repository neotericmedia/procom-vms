<div class="content-group form-horizontal">
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <h4>Change History</h4>
                </div>
            </div>
            <div class="row">
                <app-changeHistory [entityTypeId]="html.phxConstants.EntityType.ComplianceDocumentRule" [entityId]="documentRule.OriginalId"
                 [blackList]="html.changeHistoryBlackList"></app-changeHistory>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <h4>Workflow History</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <app-phx-workflow-event-history [entityTypeId]="html.phxConstants.EntityType.ComplianceDocumentRule"
                        [entityId]="documentRule.OriginalId"></app-phx-workflow-event-history>
                </div>
            </div>
        </div>
    </div>
</div>
