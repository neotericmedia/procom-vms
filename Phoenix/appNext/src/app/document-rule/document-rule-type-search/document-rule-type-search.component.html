<div class="app-accordion-container app-accordion-container-28">
    <div class="app-accordion-level-one">
        <div class="app-accordion-level-one-item" 
        *ngFor="let item of html.listComplianceDocumentRuleAreaType" (click)="onGo(item.id)">
            <span>{{ item.text}}</span>
            <i class="app-accordion-chevron icon-chevron-right"></i>
        </div>
    </div>
    <p class="app-no-items" *ngIf="html.listComplianceDocumentRuleAreaType?.length === 0">
        There are no document rule area types to search.
    </p>
</div>
