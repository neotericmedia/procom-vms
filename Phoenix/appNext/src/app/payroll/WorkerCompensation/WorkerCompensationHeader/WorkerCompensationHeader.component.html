<div class="row  padding-10">
  <div class="col-sm-12">
    <div class="row page-control" data-ng-if="$state.params.commissionUserProfileId>0">
      <div class="col-sm-12">
        <div class="col-sm-1">
          <label class="control-label col-sm-12">Id</label>
          <div class=" col-sm-12">{{wc.Id> 0 ? wc.Id: ''}}</div>
        </div>
        <div class="col-sm-4">
          <label class="control-label col-sm-12">Worker Classification</label>
          <div class="col-sm-12">{{wc.Name}}</div>
        </div>
        <div class="col-sm-2">
          <label class="control-label col-sm-12">Code</label>
          <div class="col-sm-12">{{wc.Code}}</div>
        </div>
        <div class="col-sm-3">
          <label class="control-label col-sm-12">Province/State</label>
          <div class="col-sm-12">{{wc.SubdivisionId | CodeValue:'geo.CodeSubdivision'}}</div>
        </div>
        <div class="col-sm-2 ">
          <label class="control-label col-sm-12">Status</label>
          <div class="col-sm-12">{{wc.StatusId | CodeValue: 'payroll.CodeWorkerCompensationStatus'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
