<div class="form-horizontal">
    <div data-loading-spinner="processing"></div>
    <div class="form-group">
        <div class="col-lg-10" style="padding-left: 5px; padding-right: 0px;">
            <app-phx-select-box [items]="documentList"  [value]="active"
                                textField="text"
                                placeholder="--- Select Document ---"
                                (valueChanged)="onDocumentSelected($event.value)">
            </app-phx-select-box>
        </div>
    </div>
    <!--<div ng-if="entityTypeId == null || entityTypeId == PhxConstants.EntityType.VmsImportedRecord" data-ui-view="timesheet"></div>
    <div ng-if="entityTypeId == PhxConstants.EntityType.VmsDiscountImportedRecord" data-ui-view="discount"></div>
    <div ng-if="entityTypeId == PhxConstants.EntityType.VmsExpenseImportedRecord" data-ui-view="expense"></div>
    <div ng-if="entityTypeId == PhxConstants.EntityType.VmsCommissionImportedRecord" data-ui-view="commission"></div>-->
</div>

<div class="row" style="margin-right: 10px;">
    <div class="col-md-3" style="padding-right: 0px;">
        <table class="app-vms-totals" style="margin-left: 10px; margin-right: 0px;">
            <tbody>
                <tr class="bg-success">
                    <td>Total Pending</td>
                    <td class="text-right"><strong>&nbsp; {{totalPending}}</strong></td>
                </tr>
                <tr class="bg-warning">
                    <td>Total Conflict</td>
                    <td class="text-right"><strong>&nbsp; {{totalConflict}}</strong></td>
                </tr>
                <tr class="bg-danger">
                    <td>Total Discarded</td>
                    <td class="text-right"><strong>&nbsp; {{totalDiscarded}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<router-outlet></router-outlet>

<div class="pull-right" style="margin-bottom: 15px;">
    <app-phx-state-action-buttons [stateActions]="stateActions" [availableStateActions] = "availableStateActions" ></app-phx-state-action-buttons>
    <!-- <button type="button" class="btn" [disabled]="!availableActions || processing" (click)="rejectFile()">Reject File</button>
    <button type="button" class="btn btn-primary" [disabled]="!availableActions || processing" (click)="processFile()">Process File</button> -->
</div>
