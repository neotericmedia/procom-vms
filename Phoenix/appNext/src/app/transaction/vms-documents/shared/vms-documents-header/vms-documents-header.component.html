<div class="row">
  <div class="col-lg-12">
    <div class="">
      <div class="tab-content">
        <div class="tab-pane active">
          <div class="">
            <div class="panel-heading headstone">
              <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                  <label class="text-gray col-xs-12">File Name</label>
                  <span class=" col-xs-12">{{ document.FileName }}</span>
                </div>
                <div class="col-lg-3">
                  <label class="text-gray col-xs-12">Client</label>
                  <span class=" col-xs-12">{{ document.ClientOrganizationName }}</span>
                </div>
                <div class="col-lg-2">
                  <label class="text-gray col-xs-12">No. Outstanding Records</label>
                  <span class=" col-xs-12">{{ document.TotalOutstandingRecords }}</span>
                </div>
                <div class="col-lg-2">
                  <label class="text-gray col-xs-12">Import Date</label>
                  <span class=" col-xs-12">{{ document.ImportDate | date: phxConstants.DateFormat.mediumDate }}</span>
                </div>
                <div class="col-lg-2">
                  <label class="text-gray col-xs-12">Document Status</label> <span class=" col-xs-12">{{
                    document.VmsDocumentStatus | CodeValue: constCodeValueGroups.VmsDocumentStatus }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
