<div class="form-group">
	<div class="col-lg-10">
		<h4>Primary Contact</h4>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label label-to-right req-lab-right" for="ContactEmail" data-model-property="scopeOrg.entity.Contact.Email">Email</label>
	<div class="col-lg-8">
		<input type="email" required="required" name="ContactEmail"
			   class="form-control ng-valid-email" data-required-message="Required" autocomplete="off" data-ng-model="scopeOrg.entity.Contact.Email"
			   data-ng-chane="scopeOrg.quickAdd.changePrimaryEmailInput()" data-ng-pattern="ApplicationConstants.Regex.Email" />
		<div class="alert alert-warning" data-ng-show="existingProfile && scopeOrg.entity.Contact.ContactId == 0">
			<p>
				This email already exists in the system as user:
				<br />
				'{{existingProfile.Contact.FirstName}}'.
				<br />
				<a style="cursor: pointer" ng-click="presetValuesForContact(existingProfile)">Click here to use the existing user.</a>
			</p>
		</div>
		<div class="alert alert-warning" data-ng-show="existingProfile && scopeOrg.entity.Contact.ContactId > 0">
			<p><a style="cursor: pointer" ng-click="resetValuesForContact()">Click here to reset the contact information</a></p>
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label" for="ContactPersonTitleId">Salutation</label>
	<div class="col-lg-8" data-ng-if="!scopeOrg.entity.Contact.PersonTitle">
		<div class="input-group select2-bootstrap-append">
			<ui-select name="ContactPersonTitleId" data-ng-model="scopeOrg.entity.Contact.PersonTitleId" theme="select2" class="form-control">
				<ui-select-match placeholder="-- Select One --">{{$select.selected.text}}</ui-select-match>
				<ui-select-choices repeat="item.id as item in scopeOrg.lists.personTitleList | uiSelectChoicesFilter: $select.search: 'text'"><span data-ng-bind-html="item.text | highlight: $select.search"></span></ui-select-choices>
			</ui-select>
			<span class="input-group-btn">
				<button tabindex="-1" data-ng-click="scopeOrg.entity.Contact.PersonTitleId=undefined" class="btn btn-default"><i class="material-icons md-18">clear</i></button>
			</span>
		</div>
	</div>
	<div class="col-lg-7" data-ng-if="scopeOrg.entity.Contact.PersonTitle">
		<input type="text" class="form-control" data-ng-model="scopeOrg.entity.Contact.PersonTitle" data-ng-readonly="true" />
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label label-to-right req-lab-right" for="ContactFirstName" data-model-property="scopeOrg.entity.Contact.FirstName">First Name</label>
	<div class="col-lg-8">
		<input type="text" name="ContactFirstName" required class="form-control" data-ng-model="scopeOrg.entity.Contact.FirstName"
			   data-ng-readonly="scopeOrg.entity.Contact.ContactId > 0" maxlength="32" />
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label label-to-right req-lab-right" for="ContactLastName" data-model-property="scopeOrg.entity.Contact.LastName">Last Name</label>
	<div class="col-lg-8">
		<input type="text" name="ContactLastName" required class="form-control" data-ng-model="scopeOrg.entity.Contact.LastName"
			   data-ng-readonly="scopeOrg.entity.Contact.ContactId > 0" maxlength="32" />
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label label-to-right req-lab-right" for="ContactPhoneNumberType" data-model-property="scopeOrg.entity.Contact.PhoneTypeId" data-ng-readonly="scopeOrg.entity.Contact.ContactId > 0">Phone Type</label>
	<div class="col-lg-8">
		<div class="input-group select2-bootstrap-append">
			<ui-select name="ContactPhoneNumberType" data-ng-model="scopeOrg.entity.Contact.PhoneTypeId" theme="select2" class="form-control" required="required">
				<ui-select-match placeholder="-- Select --">{{$select.selected.text}}</ui-select-match>
				<ui-select-choices repeat="item.id as item in scopeOrg.lists.phoneTypeList | uiSelectChoicesFilter: $select.search: 'text'"><span data-ng-bind-html="item.text | highlight: $select.search"></span></ui-select-choices>
			</ui-select>
			<span class="input-group-btn">
				<button tabindex="-1" data-ng-click="scopeOrg.entity.Contact.PhoneTypeId=undefined" class="btn btn-default"><i class="material-icons md-18">clear</i></button>
			</span>
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-4 control-label label-to-right req-lab-right" for="ContactPhoneNumber" data-model-property="scopeOrg.entity.Contact.PhoneNumber" data-ng-readonly="scopeOrg.entity.Contact.ContactId > 0">Phone</label>
	<div class="input-group col-xs-12 col-lg-8">
		<div class="col-xs-8" style="padding-right: 3px;">
			<input type="text"
				   int-between-input="" from="0" to="999999999999999" name="ContactPhoneNumber" required class="form-control" maxlength="20"
				   data-ng-model="scopeOrg.entity.Contact.PhoneNumber"
				   ng-minlength="9"
				   ng-maxlength="20" />
		</div>
		<div class="col-xs-4" style="padding-left: 3px;">
			<input type="text" name="Extension" class="form-control"
				   placeholder="Ext."
				   int-between-input="" from="0" to="999"
				   data-ng-model="scopeOrg.entity.Contact.PhoneExtension"
				   data-ng-maxlength="3" />
		</div>
	</div>
</div>
