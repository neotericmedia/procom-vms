<div class="row" data-cg-busy="vm.loadItemsPromise"></div>

<div class="row rebate-fee">   
	<div class="row col-lg-12 ">
		<div class="btn-group btn-rebate-fee-search-nav">
			<div class="rebate-fee-btn-wrapper">
				<button type="button" class="btn btn-clouds dropdown-toggle" data-toggle="dropdown">
					<span class="rebate-fee-btn-name">New</span> <span class="caret ml rebate-fee-btn-caret"></span>
				</button>
				<ul class="dropdown-menu bordered">
					<li><a data-ui-sref="org.rebate({ rebateHeaderId: 0, rebateVersionId: 0, orgId: vm.organizationId })">Create New Rebate</a></li>
					<li><a data-ui-sref="org.vmsfee({ vmsFeeHeaderId: 0, vmsFeeVersionId: 0, orgId: vm.organizationId })">Create New VMS Fee</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="vms-fee-header panel-heading headstone">
		<div class="row">
			<div class="col-lg-1 col-md-1">
				<label class="control-label col-xs-12 ">ID</label>
				<span class="col-xs-12">{{vm.organizationId}}</span>
			</div>
			<div class="col-lg-5 col-md-5">
				<label class="control-label col-xs-12 ">Organization</label>
				<span class=" col-xs-12 ">{{vm.organizationName}}</span>
			</div>
			<div class="col-lg-2 col-md-2">
				<label class="control-label col-xs-12 ">Status</label>
				<div class="col-xs-12">
					{{vm.organizationStatus}}
				</div>
			</div>
		</div>
	</div>
    
    <div class="col-lg-12">
        <table class="table table-striped table-content table-hover" data-st-table="vm.items">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>LOB</th>
                    <th>Rate Type</th>
                    <th>Rate</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in vm.items" data-ui-sref="{{vm.sref(item)}}" style="cursor:pointer">
                    <td>{{item.headerId}}</td>
                    <td>{{item.feeType}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.lob}}</td>
                    <td>{{item.rateType}}</td>
                    <td>{{vm.displayRate(item)}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
