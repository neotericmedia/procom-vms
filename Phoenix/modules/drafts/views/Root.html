                <li data-ng-class="{ active : $state.includes('drafts.workorders') }">
                    <a data-ui-sref=".workorders"><i class="fontello-icon-th-4"></i>WorkOrders</a>

                <li data-ng-class="{ active : $state.includes('drafts.organizations') }">
                    <a data-ui-sref=".organizations"><i class="fontello-icon-list"></i>Organizations</a>
