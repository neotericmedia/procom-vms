<div class="modal-content" data-ng-form="formSaveAsTemplateDirective">
    <div class="modal-header">
        <span class="modal-title">{{title}}</span>
        <div class="btn pull-right" data-ng-click="cancel()" style="margin-right:-15px;"><i class="fontello-icon-cancel-circle"></i></div>
    </div>
    <div class="modal-body">
        <div class="content-group form-horizontal" data-ng-form="templateSaveAs">
            <div class="form-group">
                <label for-property="Name" for="Name" data-model-property="template.Name" class="control-label col-lg-3 label-to-right req-lab-right"> Template Name</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control  ng-valid-maxlength ng-valid-minlength" data-ng-model="template.Name" name="Name" data-ng-minlength="3" data-ng-maxlength="50" input-text-limit-to-max-length="50" required="required" />
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="form-group">
                <label for-property="Description" for="Description" data-model-property="template.Description" class="control-label col-lg-3 label-to-right req-lab-right">Template Description</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" data-ng-model="template.Description" name="Description" data-ng-minlength="3" data-ng-maxlength="255" input-text-limit-to-max-length="255" required="required" />
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="save(template)" data-ng-disabled="!formSaveAsTemplateDirective.$valid">Ok</button>
        <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
    </div>
</div>
