<div class="modal-content" data-ng-form="formTransactionReverseDialog">
    <div class="modal-content">
        <div class="modal-header"><span class="modal-title">{{data.title}}</span></div>
        <div class="modal-body">
            <div class="content-group form-horizontal">
                <div class="form-group col-lg-12">
                    <span class="modal-title">{{data.header}}</span>
                </div>
                <div class="form-group" data-ng-if="data.reverseReasonOptions.length>0">
                    <label for-property="ReverseReason" for="ReverseReason" model-property="model.reverseReasonId" class="control-label col-lg-3 label-to-right req-lab-right" data-original-title="" title="">Reversal Reason</label>
                    <div class="input-group select2-bootstrap-append col-lg-5" style="margin-bottom:25px;padding-left:15px;">
                        <ui-select name="ReverseReason" data-ng-model="model.reverseReasonId" theme="select2" class="form-control" required>
                            <ui-select-match placeholder="Reasons">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item.id as item in data.reverseReasonOptions | uiSelectChoicesFilter: $select.search: 'text': 'id'">
                                <span data-ng-bind-html="item.text | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button tabindex="-1" data-ng-click="model.reverseReasonId=undefined" class="btn btn-default"><i class="material-icons md-18">clear</i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label for-property="comment" for="comment" data-model-property="model.comment" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">{{data.commentHeader}}</label>
                    <div class="row col-lg-8">
                        <textarea class="form-control" name="comment" id="comment" ng-model="model.comment" placeholder="Write reversal reason here..." rows="5" style="font-size:12px;width:100%;height:100px;" required ng-maxlength="3995" maxlength="3998"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">{{data.buttonNameForCancel}}</button>
            <button type="button" class="btn btn-primary" ng-click="save()" data-ng-disabled="!formTransactionReverseDialog.$valid">{{data.buttonNameForSave}}</button>
        </div>
    </div>
</div>
