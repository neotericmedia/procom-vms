<div class="modal-content" data-ng-form="formSendReverseNotification">
    <div class="modal-header" style="background-color: #d5d5d5;padding:8px 20px;">
        <span class="modal-title" style="font-size:16px;">Reverse Transaction</span>
    </div>
    <div class="modal-body" style="max-height: 900px;padding-right:40px;padding-left:0;">
        <div id="reverseAreaDiv" style="margin:2% 0;">
            <div class="col-lg-12" style="margin:-15px 0 20px 20px;font-size:14px;text-align:center;">
                <span>
                    Notify the Worker and Administrator that the timesheet has been cancelled.
                </span>
            </div>
            <div class="col-lg-12 row" style="margin:5px 0;">
                <label for-property="emailTo" for="emailTo" data-model-property="model.emailTo" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">To</label>
                <div class="col-lg-9"><input type="text" name="emailTo" data-ng-model="model.emailTo" class="form-control" required /></div>
            </div>
            <div class="col-lg-12 row" style="margin:5px 0;">
                <label class="control-label col-lg-3 label-to-right" data-original-title="" title="">Cc</label>
                <div class="col-lg-9"><input type="text" data-ng-model="model.emailCc" class="form-control" /></div>
            </div>
            <div class="col-lg-12 row" style="margin:20px 0;">
                <label for-property="messageSubject" for="messageSubject" data-model-property="model.messageSubject" class="control-label col-lg-3 label-to-right req-lab-right" data-original-title="" title="">Subject</label>
                <div class="col-lg-9"><input type="text" data-ng-model="model.messageSubject" name="messageSubject" class="form-control" required /></div>
            </div>
            <div class="col-lg-12">
                <label for-property="comment" for="comment" data-model-property="model.messageBody" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">Message</label>
                <div class="col-lg-9">
                    <textarea class="form-control" placeholder="Type message here" rows="10" id="reverseTextArea" name="comment" data-ng-model="model.messageBody" style="font-size:13px;width:100%;color:#000;line-height:1.5;" required></textarea>
                </div>
            </div>
            <div class="col-lg-12 row" data-ng-show="formSendReverseNotification.$valid && EmailsNotReady()">
                <div class="col-lg-3"></div>
                <label class="control-label col-lg-9" data-original-title="" title="" style="margin:20px 0 -20px 0;font-style:italic;color:red">* Email Format Error</label>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="padding-right:20px;">
        <div class="row">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" data-ng-click="sendReversalNotification()" 
                        data-ng-disabled="!formSendReverseNotification.$valid ||(formSendReverseNotification.$valid && EmailsNotReady())">Send</button>
                <button type="button" class="btn btn-primary" data-ng-click="reverseWitoutSendNotification()">Don't Send</button>
            </div>
        </div>
    </div>
</div>
