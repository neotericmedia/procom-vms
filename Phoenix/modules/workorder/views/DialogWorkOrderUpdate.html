<div class="modal-content" data-ng-form="formWorkOrderUpdateDialog">
    <div class="modal-content">
        <div class="modal-header"><span class="modal-title">{{data.title}}</span></div>
        <div class="modal-body">
            <div class="content-group form-horizontal">
                <div class="form-group col-lg-12">
                    <span class="modal-title">{{data.header}}</span>
                </div>
                <div class="form-group col-lg-12" data-ng-if="data.isDatePickerRequired">
                    <label for-property="datePicker" for="datePicker" data-model-property="model.datePicker" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">
                        {{data.datePickerHeader}}
                    </label>
                    <div class="col-lg-7">
                        <pt-date-picker data-ng-model="model.datePicker" data-ng-required="true" data-required-message="Required" append-to-body="true"/>
                    </div>
                </div>
                <div class="form-group col-lg-12" data-ng-if="data.isReasonRequired">
                    <label for-property="TerminationReason" for="TerminationReason" data-model-property="model.terminationReason" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">
                        {{data.ReasonHeader}}
                    </label>
                    <div class="col-lg-5">
                        <div class="input-group select2-bootstrap-append">
                            <ui-select name="TerminationReason" data-ng-model="model.terminationReason" theme="select2" class="form-control" data-ng-required="true">
                                <ui-select-match placeholder=" -- select one --">{{$select.selected.text}}</ui-select-match>
                                <ui-select-choices repeat="item.id as item in data.terminationReasons | uiSelectChoicesFilter: $select.search: 'text'">
                                    <span data-ng-bind-html="item.text | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                                <button tabindex="-1" data-ng-click="model.terminationReason = undefined" class="btn btn-default btn-contact-drp"><i class="material-icons md-18">clear</i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label for-property="comment" for="comment" data-model-property="model.comment" class="col-lg-3 control-label label-to-right req-lab-right" data-original-title="" title="">{{data.commentHeader}}</label>
                    <div class="col-lg-7">
                        <textarea style="width:100%;height:100px;" class="form-control" name="comment" id="comment" ng-model="model.comment" required maxlength="512" data-ng-maxlength="512"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">            
            <button type="button" class="btn btn-default" ng-click="cancel()">{{data.buttonNameForCancel}}</button>
            <button type="button" class="btn btn-primary" ng-click="save()" data-ng-disabled="!formWorkOrderUpdateDialog.$valid">{{data.buttonNameForSave}}</button>
        </div>
    </div>
</div>
