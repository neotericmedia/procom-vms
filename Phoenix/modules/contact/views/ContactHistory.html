<div class="form-horizontal contact-history-main" data-ng-init="history.init(edit)">
    <div class="form-group" data-ng-if="!edit.currentContact.IsDraftStatus">
        <div class="col-lg-12 contact-history-data">
            <div class="contact-history-data-header">
                Change History
            </div>
            <div class="contact-history-data-body">
                <utility-data-change-tracker data-culture-id="history.cultureId"
                                             data-entity-type-id="ApplicationConstants.EntityType.UserProfile"
                                             data-entity-id="history.currentProfile.Id"
                                             data-black-list="history.changeHistoryBlackList">
                </utility-data-change-tracker>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 contact-history-workflow">
            <div class="contact-history-workflow-header">
                Workflow History
            </div>
            <div class="contact-history-workflow-body">
                <app-phx-workflow-event-history [entity-type-id]="ApplicationConstants.EntityType.UserProfile"
                                         [entity-id]="history.currentProfile.Id" class="workflow-records">
                </app-phx-workflow-event-history >
            </div>
        </div>
    </div>
</div>
