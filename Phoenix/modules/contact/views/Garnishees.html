<div class="btn-group btn-garnishee-search-nav" data-ng-if="!edit.currentProfile.ActiveGarnisheesCount">
    <div class="garnishee-btn-wrapper">
        <button type="button" class="btn btn-clouds dropdown-toggle" data-toggle="dropdown">
            <span class="garnishee-btn-name">Actions</span> <span class="caret ml garnishee-btn-caret"></span>
        </button>
        <ul class="dropdown-menu bordered">
            <li data-ng-if="$state.includes('EditWorkerTempProfile')"><a data-ui-sref="EditWorkerTempProfile.NewGarnishee()">Add Garnishee</a></li>
            <li data-ng-if="$state.includes('EditWorkerCanadianSPProfile')"><a data-ui-sref="EditWorkerCanadianSPProfile.NewGarnishee()">Add Garnishee</a></li>
        </ul>
    </div>
</div>

<div ng-if="scopeGarnishee.showTable">
    <app-contact-garnishees [user-profile-id]="edit.currentProfile.Id"></app-contact-garnishees>
</div>

<div class="slider-view-garnishee" data-ng-class="{ out: !$state.is('EditWorkerTempProfile.NewGarnishee') && !$state.is('EditWorkerCanadianSPProfile.NewGarnishee'), in: $state.is('EditWorkerTempProfile.NewGarnishee') || $state.is('EditWorkerCanadianSPProfile.NewGarnishee')}">
    <div ui-view="newGarnisheeView" style="height:100%;"></div>
</div>
<div class="slider-view-garnishee" data-ng-class="{ out: !$state.is('EditWorkerTempProfile.GarnisheeDetails') && !$state.is('EditWorkerCanadianSPProfile.GarnisheeDetails'), in: $state.is('EditWorkerTempProfile.GarnisheeDetails') || $state.is('EditWorkerCanadianSPProfile.GarnisheeDetails')}">
    <div ui-view="garnisheeDetailsView" style="height:100%;"></div>
</div>
