<div class="contact-form" data-cg-busy="vmSub.loadSubscriptionsPromise">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-internal panel-contact">
                <div class="contact-name">
                    <h4>Subscriptions</h4>
                    <table class="table">
                        <thead class="my-thead">
                            <tr>
                                <th>Subscription type</th>
                                <th>Subscribed to</th>
                                <th>Restrictions</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="item in vmSub.subscriptions" data-ui-sref-tr="access.subscription.edit({ accessSubscriptionId: item.Id })" style="cursor:pointer">
                                <td ng-bind="::item.AccessSubscriptionTypeId | lookup:vmSub.lists.types"></td>
                                <td ng-bind="::item.SubscribedTo"></td>
                                <td ng-bind="::item.HasRestrictions ? 'Yes' : 'No'"></td>
                                <td ng-bind="::item.StartDate| date: ApplicationConstants.formatDate"></td>
                                <td ng-bind="::item.EndDate| date: ApplicationConstants.formatDate"></td>
                                <td ng-bind="::item.AccessSubscriptionStatusId | lookup:vmSub.lists.statuses"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
