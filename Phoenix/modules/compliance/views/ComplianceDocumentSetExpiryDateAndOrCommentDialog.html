<div class="modal-content" data-ng-form="complianceDocumentSetExpiryDateAndOrCommentDialog">
    <div class="modal-content">
        <div class="modal-header"><span class="modal-title">{{data.title}}</span><div class="btn pull-right" data-ng-click="cancel()"><i class="fontello-icon-cancel-circle"></i></div></div>
        <div class="modal-body">
            <div class="content-group form-horizontal">
                <div class="form-group col-lg-12">
                    <span class="modal-title">{{data.header}}</span>
                </div>
                <div data-ng-if="data.objectExpiryDate">
                    <div class="form-group">
                        <label for-property="objectExpiryDate" for="objectExpiryDate" class="col-lg-3 control-label label-to-right" title=""
                               data-ng-class="data.objectExpiryDate.isRequared?'req-lab-right ng-invalid-required':''"
                               data-model-property="data.objectExpiryDate.value"
                               data-watch-property="data.objectExpiryDate.value"
                               data-original-title="">{{data.objectExpiryDate.label}}</label>
                        <div class="col-lg-9 datePickerDiv">
                            <pt-date-picker data-ng-model="data.objectExpiryDate.value" name="objectExpiryDate" data-ng-required="data.objectExpiryDate.isRequared" />
                        </div>
                    </div>
                </div>
                <div data-ng-if="data.objectComment">
                    <div class="form-group">
                        <label for-property="objectComment" for="objectComment" class="col-lg-3 control-label label-to-right" title=""
                               data-ng-class="data.objectComment.isRequared?'req-lab-right ng-invalid ng-invalid-required':''"
                               data-model-property="data.objectComment.value"
                               data-watch-property="data.objectComment.value"
                               data-original-title="">{{data.objectComment.label}}</label>
                        <div class="col-lg-9">
                            <textarea style="width:100%;height:100px;" class="form-control" name="objectComment"
                                      maxlength="{{data.objectComment.maxlength}}"
                                      data-ng-minlength="{{data.objectComment.minlength}}"
                                      data-ng-maxlength="{{data.objectComment.maxlength}}"
                                      data-ng-required="data.objectComment.isRequared"
                                      data-ng-model="data.objectComment.value"></textarea>
                            <span class="help-block">{{data.objectComment.helpBlock}}</span>
                            <!--<span class="help-block" data-ng-if=data.objectComment.value.length>Used {{data.objectComment.value.length}} symbols from available {{data.objectComment.maxlength}}</span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-ng-click="submit()" data-ng-disabled="!complianceDocumentSetExpiryDateAndOrCommentDialog.$valid||(data.objectExpiryDate.isRequared&&data.objectExpiryDate.value==null)||(data.objectComment.isRequared&&data.objectComment.value.length<data.objectComment.minlength)">OK</button>
            <button type="button" class="btn btn-default" data-ng-click="cancel();data.objectExpiryDate.value=null;data.objectComment.value=null;">Cancel</button>
        </div>
    </div>
</div>
