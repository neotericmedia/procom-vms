<div class="form-horizontal" data-ng-form="formVmsPreprocessed">
    <div data-loading-spinner="processing"></div>
    <div class="form-group">
        <div class="col-lg-10" style="padding-left: 5px; padding-right: 0px;">
            <ui-select name="DocumentPublicId" data-ng-model="$parent.documentPublicId" theme="select2" class="form-control" data-ng-change="onDocumentChange(documentPublicId)">
                <ui-select-match placeholder="--Document--">{{$select.selected.Document.Name}} - uploaded {{$select.selected.Document.UploadedDatetime | date:ApplicationConstants.formatDateTimeHMS}}</ui-select-match>
                <ui-select-choices repeat="item.Document.PublicId as item in lists.documentsList| uiSelectChoicesFilter: $select.search: 'Document.Name'">
                    <span data-ng-bind-html="item.Document.Name | highlight: $select.search"></span>
                    <span>- uploaded</span>
                    <span data-ng-bind-html="item.Document.UploadedDatetime | date:ApplicationConstants.formatDateTimeHMSAMPM"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div ng-if="entityTypeId == null || entityTypeId == ApplicationConstants.EntityType.VmsImportedRecord" data-ui-view="timesheet"></div>
    <div ng-if="entityTypeId == ApplicationConstants.EntityType.VmsDiscountImportedRecord" data-ui-view="discount"></div>
    <div ng-if="entityTypeId == ApplicationConstants.EntityType.VmsUnitedStatesSourceDeductionImportedRecord" data-ui-view="ussourcededuction"></div>
    <div ng-if="entityTypeId == ApplicationConstants.EntityType.VmsExpenseImportedRecord" data-ui-view="expense"></div>
    <div ng-if="entityTypeId == ApplicationConstants.EntityType.VmsCommissionImportedRecord" data-ui-view="commission"></div>
    <div ng-if="entityTypeId == ApplicationConstants.EntityType.VmsFixedPriceImportedRecord" data-ui-view="fixedprice"></div>
</div>
